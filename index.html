<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>computation</title>
  </head>
  <body>
    <div class="jumbotron-fluid">
      <div class="container">
        <div class="bg-image">
          <h1 class="text-light">AKAN NAMING</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
         <div class="card" id="card">
           <div class="card-title">
             <h2>Check the Akan Name</h2> <br><br>
             <img src="images/culture.jpg" alt="picture" class="rounded-circle" height="120">
             <h2><marquee>Check the Akan Name</marquee></h2> <br><br>
             <img src="/images/culture.jpg" alt="picture" class="rounded-circle" height="120">
           </div>
            <div class="card-body">
              <form class="" id="form" action="index.html" method="post">
                <div class="form-group">
                  <label for="">Your First Name</label>
                  <input type="text" class="form-control" id="yourNames" onkeyup="allLetters(this)" name="your name">
                </div>
                <div class="form-group">
                  <label for="">Gender</label>
                  <select class="custom-select" id="gender" name="Gender">
                    <option value="1">Gender...</option>
                    <option value="2">Male</option>
                    <option value="3">Female</option>
                   </select>
                </div>
                <div class="form-group">
                  <label for="">Enter Century Born</label>
                  <input type="number" class="form-control" id="centuryBorn" onkeyup="digits(this)" name="year" value="">
                </div>
                <div class="form-group">
                  <label for="">Enter Year Born</label>
                  <input type="number" class="form-control" id="yearBorn" onkeyup="digits(this)" name="year" value="">
                </div>
                <div class="form-group">
                  <label for=""> Enter Month Born</label>
                  <select class="custom-select" id="monthBorn" name="">
                      <option value="0">Month...</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for=""> Enter Day Born</label>
                  <input type="number" class="form-control" id="dayBorn" name="">
                </div>
                <div class="form-group">
                  <button type="button" onclick="giveName();selectGender(); giveCentury();giveYear();giveMonth();giveDay();validYear();validDay();getName();clearForm();" class="btn btn-outline-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
         <div class="col-md-6">
           <div class="card">
             <div class="card-title" id="results">
               <h2>Results</h2>
             </div>
             <div class="card-body" id="results-card">
               <form class="result" id="answer" action="index.html" method="post">
                 <div class="form-group">
                   <input type="textarea" name="output" id="output">
                 </div>
                 <img src="images/baby.jpg" alt="picture" class="rounded-circle" height="120">
                 <div class="form-group">
                   <button type="button" class="btn btn-outline-success" onclick="clearResult()" name="button">Clear</button>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
